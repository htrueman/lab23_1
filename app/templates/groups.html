{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1 class="mt-4">Groups</h1>
  {% from "formhelpers.html" import render_field %}
  <form method="post" action="/groups/">
    <dl>
      {% for field in form %}
        {{ render_field(field) }}
      {% endfor %}
    </dl>
    <p><input type="submit" value="Create group">
  </form>
  <br>
  <br>
  {% for key, value in groups.items() %}
    <p><a href="/groups/{{ key }}/">{{ value }}</a></p>
  {% endfor %}
</div>
{% endblock %}
